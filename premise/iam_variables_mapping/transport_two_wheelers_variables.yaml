# mapping between premise and IAM terminology regarding two-wheelers
# transport volumes (ES, vkm/y) and energy use (FE)
---

two-wheeler, gasoline:
    iam_aliases:
        remind:
        - ES|Transport|Pass|Road|LDV|Two Wheelers|Liquids
    energy_use_aliases:
        remind:
        - FE|Transport|Pass|Road|LDV|Two Wheelers|Liquids
    ecoinvent_aliases:
        fltr:
        - transport, motorcycle, gasoline
    ecoinvent_fuel_aliases:
        fltr:
        - gasoline

two-wheeler, battery electric:
    iam_aliases:
        remind:
        - ES|Transport|Pass|Road|LDV|Two Wheelers|BEV
    energy_use_aliases:
        remind:
        - FE|Transport|Pass|Road|LDV|Two Wheelers|BEV
    ecoinvent_aliases:
        fltr:
        - transport, motorcycle, battery electric
    ecoinvent_fuel_aliases:
        fltr:
        - electricity